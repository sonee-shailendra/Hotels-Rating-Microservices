  server:
    port : 8081

  spring :
    application:
      name: user-service
    datasource :
      url : jdbc:postgresql://localhost:5432/microservices
      username : postgres
      password : postgres
      driver-class-name : org.postgresql.Driver
    devtools :
      restart :
        enabled : false

    jpa :
      hibernate :
        ddl-auto : update
      show-sql : true


  eureka:
    client:
      fetch-registry: true
      register-with-eureka: true
      service-url:
        defaultZone : http://localhost:8761/eureka
    instance:
      prefer-ip-address: true

  ratingService :
    userRating :
      endpointURL : http://RATING-SERVICE/ratings/user/


